<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Exam</title>
</head>
<body>
    <span class="time"></span>
    <span class="highscore">View Highscores</span>
        <div class="challenge">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the code-related questions within the time limit.<br> Keep in mind that incorrect answers will
            penalize your score time by ten seconds.</p>
        </div>
        <div class="start-page">
            <button id="start">Start Quiz</button>
        </div>  
        <div id="question"></div>  
        <div id="response"></div> 
        <div class="end-game">
            <h2>All Done!</h2>
            <p class="totalscore"></p>
            <span><p>Enter Initials:</p></span>
            <form>
                <span><input type="text" name="player-name" value =""></input></span>
                <span><button id="submit">Submit</button></span>
            </form>
        </div>
        <div class="highscore">
            <h1>Highscores</h1>
        </div>
    <h1 id="time-up"></h1>
    <script src="./script.js"></script>
</body>
</html>
