<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Exam</title>
</head>
<body>
    <span class="time"></span>
    <span><button class="highscore">View Highscores</button></span>
    <div id="scores-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>    
    <div class="challenge">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the code-related questions within the time limit.<br> Keep in mind that incorrect answers will
            penalize your score time by ten seconds.</p>
    </div>
    <div class="start-page">
        <button id="start">Start Quiz</button>
    </div>  
    <div id="question"></div>  
    <div id="response"></div> 
    <div class="end-game">
        <h2>All Done!</h2>
        <p class="totalscore"></p>
        <form method="POST">
            <div class="input-group">
                <label for="player-name">Enter Initials:</label>
                <input type="text" name="player-name" id="player-name" placeholder="Initials" />
                <button onclick="storeName()" id="send">Submit</button>
            </div>
        </form> 
    </div>
    <div class="final-page">
        <h2 id="high-score">HighScores</h2>
    </div>
    <h1 id="time-up"></h1>
    <script src="./script.js"></script>
</body>
</html>
